<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asset Table</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<!-- Navbar -->
<nav class="navbar">
    <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/form">Add</a></li>
        <li><a href="/table">Check</a></li>
        <li><a href="/graphs">Graphs</a></li>
    </ul>
</nav>

<div class="container">
    <h2>Your Assets</h2>
    <p id="loading" class="loading">Loading assets...</p>
    <table id="assetTable" style="display: none;">
        <thead>
            <tr>
                <th>Name</th>
                <th>Type</th>
                <th>Amount</th>
                <th>Price</th>
                <th>Currency</th>
                <th>P&L</th>
            </tr>
        </thead>
        <tbody id="assetBody">
        </tbody>
    </table>
</div>

<script>
    async function fetchAssetsAndReturns() {
        try {
            const assetResponse = await fetch("/api/assets/all");
            if (!assetResponse.ok) throw new Error("Failed to fetch assets");
            const assets = await assetResponse.json();

            const returnsResponse = await fetch("/api/returns");
            if (!returnsResponse.ok) throw new Error("Failed to fetch returns");
            const returnsData = await returnsResponse.json();

            const stockReturns = returnsData.stockReturns || {};
            const interestPl = returnsData.interestPl || {};
            const goldReturns = returnsData.goldReturns || {};

            const tableBody = document.getElementById("assetBody");
            tableBody.innerHTML = "";

            assets.forEach(asset => {
                const row = document.createElement("tr");

                let returnValue = 0;
                if (asset.type.toLowerCase() === "stock") {
                    returnValue = stockReturns[asset.ticker] || 0;
                } else if (asset.type.toLowerCase() === "savings" || asset.type.toLowerCase() === "deposit") {
                    returnValue = interestPl[asset.name] || 0;
                } else if (asset.type.toLowerCase() === "gold") {
                    returnValue = goldReturns[asset.name] || 0;
                }

                row.innerHTML = `
                    <td>${asset.name}</td>
                    <td>${asset.type}</td>
                    <td>${asset.amount}</td>
                    <td>${asset.price ? asset.price.toFixed(2) : "N/A"}</td>
                    <td>${asset.currency}</td>
                    <td class="${returnValue >= 0 ? 'positive' : 'negative'}">
                        ${returnValue.toFixed(2)}
                    </td>
                `;
                tableBody.appendChild(row);
            });

            document.getElementById("loading").style.display = "none";
            document.getElementById("assetTable").style.display = "table";
        } catch (error) {
            console.error("Error fetching data:", error);
            document.getElementById("loading").innerText = "Failed to load assets.";
        }
    }

    fetchAssetsAndReturns();
</script>

</body>
</html>
